    <!-- Animate.css for quick animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      .bg-watermark {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 0;
        opacity: 0.07;
        background: url('images/kubernetes.png') 10% 20%/120px no-repeat,

                    url('images/ansible.png') 60% 10%/90px no-repeat,
                    url('images/terraform.png') 30% 70%/110px no-repeat;
        filter: blur(1px);
      }
      @media (max-width: 640px) {
        .bg-watermark {
          background-size: 60px, 45px, 55px, 50px;
          background-position: 5% 10%, 70% 5%, 20% 60%, 60% 80%;
        }
      }
      html, body {
        height: 100%;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
      }
    </style>
</head>

    <script>
      // Reveal skill cards on scroll
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate__zoomIn');
            entry.target.classList.remove('opacity-0');
          }
        });
      }, { threshold: 0.15 });
      document.querySelectorAll('.grid > div').forEach(card => {
        card.classList.add('opacity-0');
        observer.observe(card);
      });
    </script>
